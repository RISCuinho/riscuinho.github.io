  categories: [all, mini fpga]
  tags: [lattice, fpga, ultra small fpga, mini fpga, ice40ul1k-cm36a, cdpga-bx]
  href: https://s.click.aliexpress.com/e/_Ab37YM
  img: https://ae01.alicdn.com/kf/H71e7bfec8f2749f994f4c061951b27f9O.jpg_350x350.jpg
  value: R$ 338,73 / lot 
  description:
     type: markdown
     text: "CDCTL_BX_E is the smallest system board of Lattice's iCE40 UL series FPGA (ICE40UL1K-CM36A), (it is the CDCTL_BX bus controller unprogrammed version, the suffix E stands for Empty), on-board resources include:

 -Lead out 12 IO ports (4 of which are multiplexed with configuration ports);

 -16 M clock, higher frequency can be output via internal PLL;

 -It can be used with only 3.3 V external power supply.

#### Lattice devices are more convenient to use:

 -Low price, small size, and many packaging options;

 -It can be internally configured to prevent cracking;

 -No private burning tool is needed, just use any FT232H series USB to SPI tool;

 -Development software and burning tools are free and relatively compact, and support Linux and Windows platforms (Linux version development software is less than 400 MByte).

#### The module supports 3 configuration methods:

 -The SRAM is written by an external MCU or a burning tool, and the official SPI writing timing and sample code are provided by the FPGA. This method does not limit the number of writes. You can also switch the firmware at any time, but the firmware will be lost if power is off;

 -Provided by the external SPI FLASH configuration chip, FPGA is the master, and the firmware is automatically read after power-on (FLASH data can be written directly by the burning tool);

 -Programming the FPGA internal NVCM OTP memory can only be programmed once. After programming, it can be configured by the internal NVCM by default after power-on; and it can still be configured through the MCU, but the external SPI FLASH configuration method can no longer be used.

#### For specific teaching and materials, please visit:

https://github.com/dukelec/cdpga/blob/master/cdpga_b/readme_zh.md

https://gitee.com/dukelec/cdpga/blob/master/cdpga_b/readme_zh.md

Will continue to be updated.

#### The soldering pin header can be made into a pluggable method:

https://blog.d-l.io/solder-half-holes-pcb-with-pin-headers

#### Introduction of solder-free adapter board:

    github.com/dukelec/cdbus_doc/blob/master/cdbite/cdbite_zh.md

    github.com/dukelec/cdpga/blob/master/cdpga_b/files/cdctl_bx_socket_sch.pdf

or:

    gitee.com/dukelec/cdpga/blob/master/cdpga_b/files/cdctl_bx_socket_sch.pdf

If the adapter board requires an external flash configuration chip, the RS485 chip on the nose is not attached by default. This board was originally used for CDBUS communication testing.

This is the sample price of <100 pcs. For large quantities, please contact customer service for quotation.

If the customer service is not online, please email: d@d-l.io (replace (a) to @),

Or call: +86-18576780518"
